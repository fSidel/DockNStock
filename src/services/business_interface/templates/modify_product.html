{% extends 'header.html' %}
{% block contenttop %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockNDock - Edit Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
{% endblock %}
{% block contentdown %}

  <main class="card">
    <h1>Edit Product</h1>
    <p class="lead">Modify product details and update the photo if needed.</p>

    <form id="editProductForm" enctype="multipart/form-data" novalidate>

      <div class="row cols-2">
        <div>
          <label for="name">Name *</label>
          <input id="name" name="name" type="text" maxlength="150" 
                 value="{{ product.name }}" required autocomplete="off" />
        </div>
        <div>
          <label for="weight">Weight (kg)</label>
          <input id="weight" name="weight" type="number" step="0.01" min="0" 
                 value="{{ product.weight }}" />
        </div>
      </div>

      <div>
        <label for="photo">Photo</label>
        <label id="dropArea" class="uploader" for="photoInput" tabindex="0" aria-describedby="photoHelp">
          <img id="thumb" class="thumb" src="{{ product.photo }}" alt="preview" />
          <div class="meta">
            <div><strong id="dropText">Drag & drop a new photo here, or click to replace</strong></div>
            <div id="photoHelp" class="small">JPEG/PNG image</div>
          </div>
          <input id="photoInput" name="photo" type="file" accept="image/*" style="display:none" />
        </label>
        <div id="photoError" class="error" role="alert" aria-live="polite" hidden></div>
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" maxlength="2000">{{ product.description }}</textarea>
      </div>

      <div>
        <label for="quantity">Quantity *</label>
        <input id="quantity" name="quantity" type="number" min="0" step="1" 
               value="{{ product.quantity }}" required />
      </div>

      <div class="actions">
        <button type="button" class="ghost" onclick="window.location.href='/products'">Cancel</button>
        <button type="button" class="pulsante hh" onclick="updateProduct('{{ product.id }}')">Update Product</button>
      </div>
    </form>
  </main>
</body>

<script>
  function updateProduct(productId) {
    const form = document.getElementById('editProductForm');
    const formData = new FormData(form);

    fetch(`/update_product/${productId}`, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert("✅ Product updated successfully!");
        window.location.href = "/products"; // redirect after success
      } else {
        return response.text().then(text => {
          alert("❌ Update failed: " + text);
        });
      }
    })
    .catch(err => {
      alert("⚠️ Error: " + err.message);
    });
  }
</script>

<script src="{{ url_for('static', filename='management.js') }}"></script>
</html>
{% endblock %}
