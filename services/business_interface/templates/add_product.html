
{% extends 'header.html' %}
{% block contenttop %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockNDock - Add A Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
    {% endblock %}
    {% block contentdown %}

  <main class="card">
    <h1>Add Product</h1>
    <p class="lead">Enter product details and upload a photo. The form posts <code>multipart/form-data</code>.</p>

    <form id="productForm" action="/add_products" method="POST">

      <div class="row cols-2">
        <div>
          <label for="name">Name *</label>
          <input id="name" name="name" type="text" maxlength="150" placeholder="Product name" required autocomplete="off" />
        </div>
        <div>
          <label for="weight">Weight (kg)</label>
          <input id="weight" name="weight" type="number" step="0.01" min="0" placeholder="e.g. 0.75" />
        </div>
      </div>

      

      <div id="imageUploader">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Paste image URL here" />
        <button id="loadImage">Load Image</button>

        <div id="previewContainer" style="margin-top: 10px;">
          <img id="thumb" alt="Image preview" style="max-width: 200px; max-height: 200px; display: none;" />
          <div id="urlDisplay" style="margin-top: 5px; font-size: 0.9em; color: #555;"></div>
        </div>
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" maxlength="2000" placeholder="Describe the product..."></textarea>
      </div>

      <div>
        <label for="quantity">Quantity *</label>
        <input id="quantity" name="quantity" type="number" min="0" step="1" required placeholder="0" />
      </div>

      <div class="actions">
        <button type="reset" class="ghost">Reset</button>
        <button type="submit" class="pulsante hh">Add Product</button>
      </div>
    </form>
  </main>
</body>
<script src = "{{ url_for('static', filename='management.js') }}"></script>
</html>
{% endblock %}
